<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Student Information Form</h2>
        <form id="studentForm" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter your name">
                <p class="error" id="nameError"></p>
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" placeholder="Enter your address">
                <p class="error" id="addressError"></p>
            </div>

            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" id="city" placeholder="Enter your city">
                <p class="error" id="cityError"></p>
            </div>

            <div class="form-group">
                <label for="state">State:</label>
                <input type="text" id="state" placeholder="Enter your state">
                <p class="error" id="stateError"></p>
            </div>

            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender">
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
                <p class="error" id="genderError"></p>
            </div>

            <div class="form-group">
                <label for="mobile">Mobile Number:</label>
                <input type="text" id="mobile" placeholder="Enter your mobile number">
                <p class="error" id="mobileError"></p>
            </div>

            <div class="form-group">
                <label for="email">Email ID:</label>
                <input type="text" id="email" placeholder="Enter your email ID">
                <p class="error" id="emailError"></p>
            </div>

            <button type="submit">Submit</button>
        </form>
        <div id="successMessage" class="success"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
