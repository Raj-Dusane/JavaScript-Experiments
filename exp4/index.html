<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>String Comparison</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h2 style="text-align: center;">String Comparison </h2>
        <div class="form-group">
            <label for="string1">Enter String 1:</label>
            <input type="text" id="string1" placeholder="Enter first string" autocomplete="off">
        </div>
        
        <div class="form-group">
            <label for="string2">Enter String 2:</label>
            <input type="text" id="string2" placeholder="Enter second string" autocomplete="off">
        </div>
        
        <div class="button">
            <button onclick="compareStrings()">Compare Strings</button>
        </div>

        <div style="margin-top: 5%;" id="result1"></div>
        <div id="result2"></div>
        <div id="result3"></div>

        <script src="script.js"></script>
    </body>
</html>
