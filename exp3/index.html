<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Operations</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <h2>String Operations</h2>

    <div class="form-group">
      <label for="inputString">Enter the string:</label>
      <input type="text" id="inputString" placeholder="Enter string">
      <div id="errMsg"></div>
    </div>

    <div class="selecBox">
      <label style="margin: 0;" for="stringOperation">Select Operation: </label>
      <select onchange="verifyOption()" name="operations" id="stringOperation">
        <option value="selectOption" selected>Select option</option>
        <option value="strReverse">String Reverse</option>
        <option value="strReplacement">String Replacement</option>
        <option value="PalinCheck">Palindrome Check</option>
      </select>
    </div>
    <div id="invalidOption"></div>

    <div id="display"></div>


    <!-- Results -->
    <div class="result" id="result"></div>

    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
  </body>
</html>
