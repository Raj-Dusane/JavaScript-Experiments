<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Area Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h2>Area Calculator</h2>

  <!-- Calculator for Triangle -->
  <div class="calculator">
    <h3>Calculate Area of a Triangle</h3>
    <div class="form-group">
      <label for="sideA">Side A:</label>
      <input type="number" id="sideA" placeholder="Enter side A">
    </div>
    <div class="form-group">
      <label for="sideB">Side B:</label>
      <input type="number" id="sideB" placeholder="Enter side B">
    </div>
    <div class="form-group">
      <label for="sideC">Side C:</label>
      <input type="number" id="sideC" placeholder="Enter side C">
    </div>
    <button onclick="calculateTriangle()">Calculate Triangle Area</button>
    <div class="result" id="triangleResult"></div>
  </div>

  <!-- Calculator for Rectangle -->
  <div class="calculator">
    <h3>Calculate Area of a Rectangle</h3>
    <div class="form-group">
      <label for="length">Length:</label>
      <input type="number" id="length" placeholder="Enter length">
    </div>
    <div class="form-group">
      <label for="width">Width:</label>
      <input type="number" id="width" placeholder="Enter width">
    </div>
    <button onclick="calculateRectangle()">Calculate Rectangle Area</button>
    <div class="result" id="rectangleResult"></div>
  </div>

  <!-- Calculator for Circle -->
  <div class="calculator">
    <h3>Calculate Area of a Circle</h3>
    <div class="form-group">
      <label for="radius">Radius:</label>
      <input type="number" id="radius" placeholder="Enter radius">
    </div>
    <button onclick="calculateCircle()">Calculate Circle Area</button>
    <div class="result" id="circleResult"></div>
  </div>

  <script src="script.js"></script> <!-- Link to external JavaScript file -->
</body>
</html>
