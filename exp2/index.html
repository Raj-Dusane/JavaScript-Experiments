<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Multiplication Table</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h2>Multiplication Table Generator</h2>
        <div class="form-group">
            <label style="margin-top: 5%;" for="number">Enter a number:</label>
            <input type="number" id="number" placeholder="Enter number" autocomplete="off">
            <label style="margin-top: 15px;" for="multiplier">Upto Multiplier:</label>
            <input type="number" id="multiplier" placeholder="Enter number" autocomplete="off">
        </div>

        <button onclick="redirectTo('for')">Generate For Loop Table</button>
        <button onclick="redirectTo('while')">Generate While Loop Table</button>
        <button onclick="redirectTo('doWhile')">Generate Do While Loop Table</button>

        <script src="script.js"></script>
    </body>
</html>
