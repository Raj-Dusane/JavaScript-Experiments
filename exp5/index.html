<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Countdown Timer</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
        <div class="container">
            <h2>Countdown Timer</h2>
            <div class="timer-container">
                <label for="datePicker"> <strong> Select a date and time </strong> </label>
                <input type="datetime-local" name="datePicker" id="datePicker">
                <div class="output">
                    <h4>Remaning time</h4>
                    <div class="time">
                        <div class="day">day</div>
                        <div class="hour">hour</div>
                        <div class="min">min</div>
                        <div class="sec">sec</div>
                    </div>
                    <!-- <p id="timer"></p> -->
                </div>
                <!-- <div id="expired"></div> -->
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
